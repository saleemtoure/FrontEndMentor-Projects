<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./css/style.css"/>
		<title>Frontend Mentor | Order summary card</title>
	</head>
	<body>
		<div id="boxContainer">
			<img
				src="./assets/images/illustration-hero.svg"
				id="dancingGirl"
				alt=""
			/>
			<div id="orderSummaryTitle" class="title ">Order Summary</div>

			<div id="orderSummaryText" >
				You can now listen to millions of <br>songs, audiobooks, and podcasts on<br> any
				device anywhere you like!
			</div>

			<div id="planBox" >
				<img
					src="./assets/images/icon-music.svg"
					alt=""
					id="iconMusic" 
				/>

			
				
				<div id="planTitle" class="title ">Annual Plan</div>
				<div id="planPrice" >$59.99/year</div>
				<a id="planChange" class="planChange " href="#">Change</a>
			</div>
			
			
			<div id="toPayment" >Proceed to Payment</div>
			<div id="cancelOrder" >Cancel Order</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Saleem Toure Issifou</a>.
		</div>
	</body>
</html>
